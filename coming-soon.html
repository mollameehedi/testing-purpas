<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SHURUNG | Coming Soon</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png" sizes="32x32">
    <!-- Core Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Animate -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- Slick slider -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <!-- Range slider -->
    <link rel="stylesheet" href="assets/css/ion.rangeSlider.min.css">
    <!-- light box -->
    <link rel="stylesheet" href="assets/css/lightbox.min.css">
    <!-- nice select -->
    <link rel="stylesheet" href="assets/css/nice-select.min.css">
    <!-- main custom styles -->
    <link rel="stylesheet" href="assets/scss/main.css">

<body>
<!-- loader -->
<div class="loader-wrapper">
    <div class="loader">
        <div></div>
        <div></div>
    </div>
</div>
<!-- end loader -->
<!-- main content section -->
<div class="full-bg" style="background-image: url('assets/images/bg-05.jpg')">
    <div class="container-inner countdown-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-12">
                    <!-- countdown wrapper -->
                    <div class="countdown">
                        <div class="row countdown-row" id="countdown"></div>
                    </div>
                    <!-- title -->
                    <h1 class="countdown-title">Big Sale <br> Coming soon</h1>
                    <!-- subscribe form -->
                    <form action="#" class="custom-form custom-form--subscribe">
                            <div class="input-wrapper">
                                <input type="text" id="inputEmail" class="form-control"
                                       placeholder="Email Address">
                                <label for="inputEmail" class="form-control-label">Email Address</label>
                            </div>
                        <div class="custom-form_btn">
                                <button type="submit" class="button button--light">Subscribe</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end main content section -->


<!-- Theme js files -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<!-- slick js -->

<script src="assets/js/ion.rangeSlider.min.js"></script>
<!-- nice select -->

<!-- light box -->
