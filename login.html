<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SHURUNG | Log In</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png" sizes="32x32">
    <!-- Core Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Animate -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- Slick slider -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <!-- Range slider -->
    <link rel="stylesheet" href="assets/css/ion.rangeSlider.min.css">
    <!-- light box -->
    <link rel="stylesheet" href="assets/css/lightbox.min.css">
    <!-- nice select -->
    <link rel="stylesheet" href="assets/css/nice-select.min.css">
    <!-- main custom styles -->
    <link rel="stylesheet" href="assets/scss/main.css">
</head>
<body>
<!-- loader -->
<div class="loader-wrapper">
    <div class="loader">
        <div></div>
        <div></div>
    </div>
</div>
<!-- end loader -->
<!-- main content section -->
<div class="container-fluid full-container">
    <div class="row full-container_row">
        <div class="col-lg-6 content-left">
            <div class="content-left-wrapper wrapper-img" style="background-image: url('assets/images/bg-01.jpg');
">
            </div>
        </div>
        <div class="col-lg-6 content-right">
            <form class="register-form">
                <div class="register-link">
                    <span>Didn't register yet?</span>
                    <a href="register.html">Register</a></div>
                <h2 class="title">Log in to your account</h2>
                <div class="custom-form">
                    <div class="input-wrapper form-group">
                        <input type="text" class="form-control" id="emailInput"
                               placeholder="Email Address/User name">
                        <label class="form-control-label">Email Address/User name</label>
                    </div>
                    <div class="input-wrapper form-group">
                        <div class="password-box">
                            <input type="password" class="form-control" id="PassInput"
                                   placeholder="Password">
                            <label class="form-control-label">Password</label>
                            <div class="password-box-icon">
                                            <span class="showhidepassword"><i
                                                    class="far fa-eye-slash"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row custom-form_helper">
                        <div class="col-6">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="rememberCheck">
                                <label class="custom-control-label" for="rememberCheck">Remember me</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="forget-pass-link">
                                <a href="forget-pass.html">Forgot your password?</a>
                            </div>
                        </div>
                    </div>
                    <div class="custom-form_btn">
                        <button type="submit" class="button button--dark button-block">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- end main content section -->
<!-- Theme js files -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<!-- slick js -->
<script src="assets/js/slick.min.js"></script>
<!-- range slider js -->
<script src="assets/js/ion.rangeSlider.min.js"></script>
<!-- nice select -->
<script src="assets/js/nice-select.min.js"></script>
<!-- countdown -->
<script src="assets/js/countdown.jquery.min.js"></script>
<!-- light box -->
<script src="assets/js/lightbox.min.js"></script>
<!-- theme js -->
<script src="assets/js/custom.js"></script>
</body>

</html>
