<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SHURUNG | Register Page</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png" sizes="32x32">
    <!-- Core Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Animate -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- Slick slider -->
    <link rel="stylesheet" href="assets/css/slick.css">
    <!-- Range slider -->
    <link rel="stylesheet" href="assets/css/ion.rangeSlider.min.css">
    <!-- light box -->
    <link rel="stylesheet" href="assets/css/lightbox.min.css">
    <!-- nice select -->
    <link rel="stylesheet" href="assets/css/nice-select.min.css">
    <!-- main custom styles -->
    <link rel="stylesheet" href="assets/scss/main.css">
</head>
<body>
<!-- main content section -->
<div class="container-fluid full-container">
    <div class="row full-container_row">
        <div class="col-lg-6 content-left order-2">
            <div class="content-left-wrapper wrapper-img" style="background-image: url('assets/images/bg-03.jpg');
">
            </div>
        </div>
        <div class="col-lg-6 content-right">
            <div class="register-link">
                <span>Already have an account?</span>
                <a href="login.html">Login</a></div>
            <form class="register-form">
                <h2 class="title">Create an account</h2>
                <div class="custom-form">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-wrapper form-group">
                                <input type="text" class="form-control" id="nameInput"
                                       placeholder="First name">
                                <label class="form-control-label">First name</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-wrapper form-group">
                                <input type="text" class="form-control" id="lastNameInput"
                                       placeholder="Last name">
                                <label class="form-control-label">Last name</label>
                            </div>
                        </div>
                    </div>
                    <div class="input-wrapper form-group">
                        <input type="text" class="form-control" id="emailInput"
                               placeholder="Email Address/User name">
                        <label class="form-control-label">Email Address/User name</label>
                    </div>
                    <div class="input-wrapper form-group">
                        <div class="password-box">
                            <input type="password" class="form-control" id="PassInput"
                                   placeholder="Password">
                            <label class="form-control-label">Password</label>
                            <div class="password-box-icon">
                                            <span class="showhidepassword"><i
                                                    class="far fa-eye-slash"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label>Date of birth</label>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-wrapper form-group clearfix">
                                <select class="form-control">
                                    <option selected>Month</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-wrapper form-group clearfix">
                                <select class="form-control">
                                    <option selected>Day</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-wrapper form-group clearfix">
                                <select class="form-control">
                                    <option selected>Year</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="input-wrapper form-group clearfix">
                        <label for="locationSelect">Country/Region</label>
                        <select class="form-control" id="locationSelect">
                            <option selected>New York</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="custom-form_btn">
                        <button type="submit" class="button button--dark button-block">Create account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- end main content section -->
<!-- Theme js files -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<!-- slick js -->
<script src="assets/js/slick.min.js"></script>
<!-- range slider js -->
<script src="assets/js/ion.rangeSlider.min.js"></script>
<!-- nice select -->
<script src="assets/js/nice-select.min.js"></script>
<!-- countdown -->
<script src="assets/js/countdown.jquery.min.js"></script>
<!-- light box -->
<script src="assets/js/lightbox.min.js"></script>
<!-- theme js -->
<script src="assets/js/custom.js"></script>
</body>

</html>
